_answers_file: .copier-answers.ssf-ci.yml
_envops: {'trim_blocks': true}
_subdirectory: template
_templates_suffix: .copier-jinja

# Questions
formula_name:
  type: str
  help: What is you formula name? (e.g. the top-level forumla directory name)

release_using_gha:
  type: bool
  help: Do you want to process a release using GitHub Actions?
  default:  false

# Computed values
dry_run_on_gha:
  type: str
  when: false
  default: '{{ (not release_using_gha)|string|lower }}'

project_is_TEMPLATE:
  type: bool
  when: false
  default: '{{ formula_name == "TEMPLATE" }}'
